<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车 - 游戏天堂</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>
    <!-- 头部区域 -->
    <header>
        <div class="container header-container">
            <a href="index.html" class="logo">
                <i class="fas fa-gamepad"></i>
                游戏天堂
            </a>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="搜索游戏...">
                <button id="search-btn"><i class="fas fa-search"></i> 搜索</button>
            </div>
            <div class="nav-icons">
                <a href="login.html" class="nav-icon" id="login-icon">
                    <i class="fas fa-user"></i>
                    <span id="login-text">登录/注册</span>
                </a>
                <a href="#" class="nav-icon">
                    <i class="fas fa-heart"></i>
                    <span>收藏</span>
                </a>
                <a href="cart.html" class="nav-icon">
                    <i class="fas fa-cart-shopping"></i>
                    <span>购物车</span>
                    <span class="cart-count">0</span>
                </a>
            </div>
        </div>
    </header>

    <!-- 导航菜单 -->
    <nav>
        <div class="container">
            <ul class="nav-links">
                <li><a href="index.html">首页</a></li>
                <li><a href="#">最新游戏</a></li>
                <li><a href="#">游戏推荐</a></li>
                <li><a href="#">游戏资讯</a></li>
                <li><a href="#">游戏攻略</a></li>
                <li><a href="#">游戏社区</a></li>
            </ul>
        </div>
    </nav>

    <!-- 购物车内容 -->
    <div class="container cart-page">
        <h1 class="page-title"><i class="fas fa-shopping-cart"></i> 我的购物车</h1>
        
        <div class="cart-container">
            <!-- 购物车商品列表 -->
            <div class="cart-items" id="cart-items">
                <!-- 商品将通过JS动态加载 -->
            </div>
            
            <!-- 购物车汇总 -->
            <div class="cart-summary">
                <div class="summary-row">
                    <span>商品总数:</span>
                    <span id="total-items">0件</span>
                </div>
                <div class="summary-row">
                    <span>总金额:</span>
                    <span class="total-price" id="total-price">¥0</span>
                </div>
                <button class="btn btn-checkout" id="checkout-btn">
                    <i class="fas fa-credit-card"></i> 立即支付
                </button>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-column">
                    <h3>关于我们</h3>
                    <p>游戏天堂是一家专注于提供高品质游戏的在线平台，致力于为玩家带来最优质的娱乐体验。</p>
                </div>
                <div class="footer-column">
                    <h3>购物指南</h3>
                    <ul class="footer-links">
                        <li><a href="#"><i class="fas fa-chevron-right"></i> 购物流程</a></li>
                        <li><a href="#"><i class="fas fa-chevron-right"></i> 会员介绍</a></li>
                    </ul>
                </div>
                <div class="footer-column">
                    <h3>支付方式</h3>
                    <ul class="footer-links">
                        <li><a href="#"><i class="fas fa-chevron-right"></i> 微信支付</a></li>
                        <li><a href="#"><i class="fas fa-chevron-right"></i> 支付宝</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 游戏天堂 版权所有 | 设计: 李娜 21215220605</p>
            </div>
        </div>
    </footer>

    <script src="js/common.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
